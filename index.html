<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- I want to have a simple navbar, nowehre to go though -->
  <nav class="navbar navbar-inverse">
    <a href="#" class="navbar-brand">James DeVore</a>
    <p class="navbar-text navbar-center">Made with love</p>
  </nav>
  <!-- I would like to have an intro, maybe a big banner or something  -->
  <div class="jumbotron header">
    <h1>Dead By Daylight Perk Roulette</h1>

  </div>

  <!-- results area -->
  <div class="container">
    <div class="results-display row">

  </div>
  </div>


    <!-- controls along a side -->
    <div class="controls container">
      <div class="row">
      <button class="btn btn-danger" id="perks-4">Random Perks please :)</button>
      <!-- <button class="btn btn-disabled" id="perks-3">Random 3 Perks</button> -->
      <button class="btn btn-danger" id="clear-choices">Clear Perk Choices</button>
      <div class="dlc-check">
      <h4>Curtain Call <br> </h4>
      <input type="checkbox" name="" value="false" class="DLC" id="curtainCall">
      <h4>ShatteredBloodline <br>  </h4>
      <input type="checkbox" name="" value="false" class="DLC" id="shatteredBloodline">
      <h4>Halloween <br> </h4>
      <input type="checkbox" name="" value="false" class="DLC" id="halloween">
      <h4>Jigsaw <br> </h4>
      <input type="checkbox" name="" value="false" class="DLC" id="jigsaw">
        </div>
      </div>
      </div>
      <div class="containter">
        <div class="row choice-controller">

        </div>
        </div>



<script id="perk-choice-template" type="text/x-handlebars-template">
  <div class="perk-choice col-xs-1">
    <div class="perk-choice-icon">
      <img src="{{ url }}" alt="" title="{{ name }}" class="icon-perk-choice">
    </div>
    <div class="perk-choice-name-div">
      <p class="perk-choice-name">{{ name }}</p>
    </div>
  </div>
</script>


  <script id="perk-display-template" type="text/x-handlebars-template">
    {{#each perks}}
  <div class="perk-display col-md-2">
    <div class="perkName">
      <h3>{{ name }}</h3>
    </div>
    <div class="perkIcon">
      <img src="{{ url }}" alt="" title="{{ name }}" class="iconImg">
    </div>
  </div>
  {{/each}}

  </script>
  <script src="handlebars-v4.0.12.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="perks.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
